<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #e64a4a;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: #691e1e;
            text-align: center;
        }

        img {
            max-width: 100%;
            height:auto;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        label {
            margin-bottom: 10px;
            font-size: 18px;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        nav {
            background-color: #333;
            padding: 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        li {
            margin: 0 15px;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div style="margin-top: 80px;">
        <h1>THIS IS MY PAGE</h1>
        <p>This is a paragraph for this page.</p>
        <img src="C:\Users\PC\Desktop\cognify\image\code4.jpg" alt="Sample Image">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
